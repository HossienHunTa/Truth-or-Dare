<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جرعت یا حقیقت</title>
    <link rel="stylesheet" href="./assets/css/bulma-rtl.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            $(".navbar-burger").click(function() {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
        $(document).ready(function() {
            $(".modal-close").click(function(){
                $(".modal").toggleClass("is-active");
            });
        });
        $(document).ready(function() {
            $("#modal-close").click(function(){
                if (CheckAnswer() === true){
                $(".modal").toggleClass("is-active");
                }else{
                    alert('لطفا یکی از دسته ها را انتخاب کنید!')
                }
            });
        });
        $(window).keydown(function(e) {
            switch (e.keyCode) {
                case 13:
                    AddPlayer();
                    break;
                case 110:
                    RunGame();
                    break;
            }
            
        });
    </script>
    <style>
        html{
            background-color: hsl(0, 0%, 21%)!important;
            font-family: 'Courier New', Courier, monospace !important;
        }
        .navbar{
            background-color: hsl(0, 0%, 100%) !important;
        }
        a.navbar-item:hover{
            background-color: hsl(0, 0%, 100%) !important;
            color: hsl(204, 86%, 53%) !important;
        }
        .panel{
            box-shadow:0 .5em 1em -.125em rgba(10, 10, 10, 0),0 0 0 1px rgba(10,10,10,.02) !important;
        }
        .panel-block{
            background-color: hsl(0, 0%, 96%) !important;
        }
        .button,.input,h1,h2,p,a{
            font-family: 'Courier New', Courier, monospace !important;
        }
    </style>
</head>
<body id="body">
    <section>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="#" class="navbar-item">
                    <img src="./assets/img/logo.jpg" alt="Logo" width="100">
                </a>
                <a role="button" aria-label="menu" aria-expanded="false" class="navbar-burger">
                    <span aria-hidden=""></span>
                    <span aria-hidden=""></span>
                    <span aria-hidden=""></span>
                </a>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="./add.html" class="navbar-item" style="color: black;">اضافه کردن سوال</a>
                </div>
            </div>
        </nav>
    </section>
    <section class="section"> 
        <div class="container" id="main">
            <div class="columns">
                <div class="column ml-1 panel is-danger">
                    <p class="panel-heading has-text-centered">آموزش بازی</p>
                    <div class="panel-block">
                        <p id="HelpText">
                            <b>سلام 👋 خوشحالم که میتونم بازی برای شما توضیح بدم .</b><br><br>
                            <b>اول از همه اسم یا لقب بازی کن ها رو وارد کن 🙎‍♂️🙍‍♀️ </b><br><br>
                            <b>بعدش دکمه شروع بازی بزن 👀 اونجا میتونی بقیه راهنما رو بخونی 😀🤘</b>
                        </p>
                    </div>
                </div>
                <div class="column mr-1 panel is-danger">
                    <p class="panel-heading has-text-centered">بازیکن ها</p>
                        <div class="panel-block" id="PLayersCard">
                            <p class="control">
                                <input class="input is-rounded" type="text" placeholder="اسم بازیکن" name="player_name" id="player_name">
                                <div class="is-right">
                                    <input class="button mr-2 is-success is-rounded" type="button" value="اضافه کردن" onclick="AddPlayer()">
                                </div>  
                            </p>
                        </div>
                    <div class="panel-block mt-1">
                        <div class="container block has-text-centered" id="player_show"></div>
                    </div>
                    <div class="panel-block" id="RunGameCard">
                        <input type="button" class="button is-fullwidth is-primary is-rounded" value="شروع بازی" name="RunGame" onclick="RunGame()" id="RunGame">
                    </div>
                </div>
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content" id="ModalContent">
                        <div class="box">
                            <div class="media">
                                <div class="media-content">
                                    <div class="content" id="hope">
                                        <h5 class="has-text-centered" id="TextBox"></h5>
                                        <button class="button is-fullwidth is-rounded is-danger mb-1" onclick="Sip()">جرعت</button>
                                        <button class="button is-fullwidth is-rounded is-info mt-1" onclick="Truth()">حقیقت</button>
                                        <br>
                                        <h6 class="has-text-centered">سوال شما :</h6>
                                        <p id="q"></p>
                                        <button class="button is-fullwidth is-rounded is-warning mt-1" id="modal-close" aria-label="close">پاسخ درسته</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
